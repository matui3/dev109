<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">
                <figure>
                    <img class="animal" src="imgs/otters.jpg" alt="Otter">
                    <div class="text">
                        <figcaption>Otters</figcaption>
                    </div>
                </figure>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">
                <figure>
                    <img class="animal" src="imgs/penguin.jpg" alt="Penguins">
                    <div class="text">
                        <figcaption>Penguins</figcaption>
                    </div>
                </figure>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">
                <figure>
                    <img class="animal" src="imgs/white fox.jpg" alt="">
                    <div class="text">
                        <figcaption>White Fox</figcaption>
                    </div>
                </figure>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">
                <figure>
                    <img class="animal" src="imgs/seals.jpg" alt="Seals">
                    <div class="text">
                        <figcaption>Seals</figcaption>
                    </div>
                </figure>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">
                <figure>
                    <img class="animal" src="imgs/turtles.jpg" alt="Turtle">
                    <div class="text">
                        <figcaption>Turtle!</figcaption>
                    </div>
                </figure>
            </div>
        </div>
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
    </div>
    <br>

    <div>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                    <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88">
                </a>
            </p>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
                </a>
            </p>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
