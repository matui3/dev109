                alt="Mute Button"></button>
        <!-- Content div for form -->
        <div class="content-container">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form id="myForm" class="form-container" action="thankyou.html" method="get" name="myContact">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <div class="feedback" id="Name"></div>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <div class="feedback" id="Email"></div>

                    <label for="message">Comment:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                    <div class="feedback" id="Message"></div>
                    <div id="errorMessages"></div>

                    <input type="submit" value="Submit">
                    <div class="feedback" id="submiterror"></div>
                </form>
            </div>
        </div>
