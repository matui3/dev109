<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 02</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" align="center"><h1>HTML Table Example</h1></td> 
        </tr>
        <tr>
            <td>
                <img src="https://irp-cdn.multiscreensite.com/6f444925/dms3rep/multi/meal-plan-week-white-table-among-products-cooking.jpg" alt="Meal Plan Image" width="300" height="200">
            </td>
            <td align="center" valign="middle">
                <h2>Meal<br>Planner</h2>
            </td>
            <td colspan="2">
                <h2>Recipe Index #:</h2>
            </td>
        </tr>
        <tr>
            <th scope="col">Week Starting</th>
            <th scope="col">2/15/2018</th>
            <th scope="col" colspan="2">Instructions</th>
        </tr>
        <tr>
            <td><b>Day of the Week</b></td>
            <td><b>Recipe Name</b></td>
            <td align="center" rowspan="8" colspan="2">Add the name of the recipe under the <br>column Recipe Name</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Spinach Feta<br>Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td></td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td></td>
        </tr>
        <tr>
            <td>Friday</td>
            <td></td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td></td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td></td>
        </tr>
    </table>
    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img
                src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64"
                alt="HTML5" title="HTML5"></a></p>
</body>
</html>
